<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
		<input id="gameNumber" data-ns-test="game-number" type="number"/>
			<button id="play" data-ns-test="play-game" class="btn btn-info btn-lg">Play</button>
			<br>
			<br/>
		<div>
			<button id = "rock" data-ns-test="rock" class="btn btn-info btn-lg" value="ROCK"  onclick="userChoice(this.value)" >Rock</button> 
			<button id = "paper" data-ns-test="paper" class="btn btn-info btn-lg" value="PAPER"  onclick="userChoice(this.value)" >Paper</button> 
			<button id = "scissors" data-ns-test="scissors" class="btn btn-info btn-lg" value="SCISSORS"  onclick="userChoice(this.value)" >Scissors</button> 
		</div>
		<br>
		<div data-ns-test="computer-choose">computerChoice</div>
		<div data-ns-test="round-result">roundResult</div>
		<br>
		<div>
			<p data-ns-test="rounds-left">roundsLeft</p>
			<p data-ns-test="user-points">User points: <span>0</span> </p>
			<p data-ns-test="computer-points">Computer points: <span>0</span> </p>
		</div>

		<div data-ns-test="game-result">gameResult</div>
	</div>
    <script type="text/javascript" src="script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
